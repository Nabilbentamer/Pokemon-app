<h1>Liste des pok√©mons </h1>

<div class="container">
    <div class="row">
        <div *ngFor="for let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" PkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }} </p>
                        <p><small>{{ pokemon.created | date }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
